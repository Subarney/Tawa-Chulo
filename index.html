<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tawa Chulo Sekuwa Corner | Traditional Grill in Kathmandu</title>
  <meta name="description" content="Tawa Chulo Sekuwa Corner is a cozy Nepali-style restaurant in Shinamangal,Kathmandu serving authentic grilled sekuwa, slow-cooked food, and warm hospitality.">
  <meta name="keywords" content="Sekuwa, cafe in Kathmandu, Nepali food, Tawa Chulo, grilled meat, Shinamangal cafe, restaurant in Kathmandu">
  <meta name="author" content="Subarna Kunwar">
  <meta property="og:title" content="Tawa Chulo Sekuwa Corner">
  <meta property="og:description" content="Authentic Nepali grilled sekuwa and more. Visit us in Shinamangal,Kathmandu.">
  <meta property="og:image" content="https://raw.githubusercontent.com/Subarney/Tawa-Chulo/main/images/Logo.png">
  <meta property="og:url" content="https://subarney.github.io/Tawa-Chulo/">
  <meta property="og:type" content="website">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>

    html, body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #111;
  color: #fff;
  scroll-behavior: smooth;
  overflow-x: hidden; 
  scroll-padding-top: 80px;
}


    header {
      background-color: #222;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    form button {
      background-color: #d35400;
      color: white;
      cursor: pointer;
    }

    button {
      background-color: #d35400;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover, form button:hover {
      background-color: #e67e22;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      color: #aaa;
    }

    a.map-link {
      color: #00aaff;
      text-decoration: underline;
    }

    #menuImage img {
      max-width: 90%;
      border-radius: 10px;
      margin-top: 20px;
    }
    #Reserve {
  height: 50vh; 
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: auto;
}

  </style>
</head>
<body>

  <header>
    <h1>Tawa Chulo</h1>
    <nav>
      <a href="#Home">Home</a>
      <a href="#Menu">See Menu</a>
      <a href="#Reserve">Reserve</a>
      <a href="#Location">Location</a>
    </nav>
  </header>

  <section id="Home" class="hero">
    <img src="Design.png" alt="Tawa Chulo Landing Image" />
    <h2>Welcome to Tawa Chulo Sekuwa Corner</h2>
    <p>Traditional Nepali grilled delights at Shinamangal, Kathmandu</p>
  </section>

  <section id="Menu">
    <h2>Our Menu</h2>
    <button id="menuToggleBtn">See Full Menu</button>
    <div id="menuImage" style="display: none;">
      <img src="menu edit.png" alt="Tawa Chulo Menu">
      <img src="menu2.png" alt="Tawa Chulo Menu">
      <img src="menu3 .png" alt="Tawa Chulo Menu">
      <img src="menu4.png" alt="Tawa Chulo Menu">
    </div>
  </section>

  <section id="Reserve">
    <h2>Reserve a Seat</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="date" required />
      <textarea placeholder="Any special request?" rows="4"></textarea>
      <button type="submit">Reserve Now</button>
    </form>
  </section>

  <section id="Location">
    <h2>Find Us</h2>
    <p>Shinamangal, Kathmandu</p>
    <div style="margin-top: 20px;">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.532463737782!2d85.34344887554026!3d27.700841676186432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19001cc83aad%3A0x2840a703f000e02b!2sTawa%20chulo%20sekuwa%20corner!5e0!3m2!1sen!2snp!4v1753892999509!5m2!1sen!2snp"
         width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"> 
      </iframe>
    </div>
    <p style="margin-top: 10px;">
      <a href="https://maps.app.goo.gl/aFkQ7p1SWE7jNJWRA" target="_blank" class="map-link">Open in Google Maps</a>
    </p>
  </section>

  <footer>
    &copy; 2025 Tawa Chulo Sekuwa Corner. All rights reserved.
  </footer>

  <!-- Toggle Script -->
  <script>
    document.getElementById("menuToggleBtn").addEventListener("click", function () {
      var img = document.getElementById("menuImage");
      if (img.style.display === "none" || img.style.display === "") {
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }
    });
  </script>

</body>
</html>
